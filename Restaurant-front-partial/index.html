<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodwagon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1fbb1fb3a.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar container navbar-expand-lg d-flex ">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="assets/Logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            Deliver to: <span>Current Location </span> Mohammadpur Bus Stand Dhaka
                        </a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li> -->

                </ul>
                <form class="d-flex" role="search">
                    <p><i class="fa-solid fa-magnifying-glass" style="color: #FFD43B;"></i> Search Food</p>
                    <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                    <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-user"
                            style="color: #FFD43B;"></i> Login</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="header">
        <div class="image">
            <img src="assets/Group 1 1.png" alt="">
            <div class="second-image">
                <img src="assets/Image.png" alt="">
            </div>

        </div>
        <div class="banner">
            <div>
                <h1>Are you striving?</h1>
                <p>Within a few clicks, find meals that are accessible near you</p>
            </div>
            <div class="popup">
                <div class="buttons-pop">
                    <button class="delivery"><i class="fa-solid fa-motorcycle" style="color: #ffae00;"></i>
                        Delivery</button>
                    <button><i class="fa-solid fa-bag-shopping"></i> Pickup</button>
                </div>
                <form action="">
                    <input type="email" placeholder="Enter Email Address">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i> Find Food
                    </button>
                </form>
            </div>
        </div>

        <div class="container ">
            <div class="row main-images">
                <div class="main-image col">
                    <img src="assets/Image (1).png" alt="">
                </div>
                <div class="main-image col">
                    <img src="assets/Image (2).png" alt="">
                </div>
                <div class="main-image col">
                    <img src="assets/Image (3).png" alt="">
                </div>
                <div class="main-image col">
                    <img src="assets/Image (4).png" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
